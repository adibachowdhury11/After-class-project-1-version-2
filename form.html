<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>This is a Form</h3>
    <form>
        <fieldset style="color: cornflowerblue;">
            <legend style="color: aqua;">
                <h3>Personal details</h3>
            </legend>
            <label>Name:</label><br>
            <input type="text" placeholder="Your Name"><BR>
            <label>Roll:</label><br>
            <input type="number"><br>
            <label>Age:</label><br>
            <input type="number"><br>
            <label>Number:</label><br>
            <input type="password"><br>
            <label>Email Id:</label><br>
            <input type="email"><br>
            <label>Birthday:</label><br>
            <input type="date" value="Birthday">
            <br>
            <label>Gender:</label><br>
            <input type="radio" name="Gender" value="Female">Female<br>
            <input type="radio" name="Gender" value="Male">Male<br>
            <label>Favourite City:</label><br>
            <input type="checkbox">Seoul<br>
            <input type="checkbox">Tokyo<br>
            <input type="checkbox">Newyork<br>
            <button style="color: cornflowerblue;">submit</button>
        </fieldset>
    </form>
</body>

</html>
